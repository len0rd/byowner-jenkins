defaultTasks 'libs'

repositories {
    mavenCentral()
}

configurations {
    libs
}

dependencies {
    libs 'org.apache.commons:commons-text:1.2'
}

task clean(type: Delete) {
    delete 'lib'
}

task libs(type: Copy) {
    into 'lib'
    from configurations.libs
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}